<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compare Disk Scheduling Algorithms</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
  <link rel="icon" href="images/icon.ico" type="image/x-icon">
  
  <style>
    body {
      background-color: #f4f6f9;
    }
    .form-group {
      max-width: 600px;
      margin: 20px auto;
    }
    #result,
#result * {
  color: #000 !important;
  background: #fff !important;
  font-size: 16px !important;
  font-family: sans-serif !important;
}

.list-group-item {
  background: #ffffff;
  color: #000000;
  border: 1px solid #ddd;
}
  .list-group-item {
    background: #ffffff;
    color: #000000;
    border: 1px solid #ddd;
  }
    .chart-container {
      max-width: 600px;
      margin: 40px auto;
    }
    #compareChart {
            width: 100%;
            height: 400px; /* Adjust as needed */
        }
  </style>
</head>

<body>

  <div class="container">
    <header class="mt-5 text-center">
      <h1>Compare Disk Scheduling Algorithms</h1>
    </header>

    <!-- Form to input data -->
    <form id="compareForm">
      <div class="form-group">
        <label for="requests">Disk Request Sequence (comma separated)</label>
        <input type="text" class="form-control" id="requests" required placeholder="e.g. 98,183,37,122,14,124,65,67">
      </div>
      <div class="form-group">
        <label for="head">Initial Head Position</label>
        <input type="number" class="form-control" id="head" required placeholder="e.g. 53">
      </div>
      <button type="submit" class="btn btn-primary">Compare</button>
    </form>

    <!-- Comparison results -->
    <div id="result" class="mt-4"></div>

    <!-- Bar Chart to compare head movements -->
    <div class="chart-container">
      <canvas id="compareChart"></canvas>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="compare.js"></script>
</body>

</html>
